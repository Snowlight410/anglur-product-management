<div class="bg-white rounded overflow-hidden shadow-md hover:scale-[1.02] transition-all" >
  <div class="w-full aspect-w-16 aspect-h-8 lg:h-80">
    <img src="https://readymadeui.com/images/product1.webp" alt="Product 1"
      class="h-full w-full object-cover object-top" />
  </div>
  <div class="p-4">
    <h3 class="text-lg font-bold text-gray-800">{{products.name}}</h3>
    <div class="mt-4 flex items-center flex-wrap gap-2">
      <h4 class="text-lg font-bold text-gray-800">${{products.price}}</h4>
        <button class="px-4 py-2 bg-black text-white font-bold" (click)="view()">View Now</button>
      </div>
  </div>
</div>
