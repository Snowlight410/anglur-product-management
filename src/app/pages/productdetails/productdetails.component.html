<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"[src]="productImage">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 flex justify-center flex-col gap-3  items-center lg:mt-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{productName}}</h1>
          <p class="leading-relaxed">{{productDescription}}</p>
          <div class="flex gap-5">
            <span class="title-font font-medium text-2xl text-gray-900">${{productPrice}}</span>
            <button class="flex ml-auto text-white bg-black border-0 py-2 px-6 focus:outline-none hover:bg-gray-900 rounded" (click)="goHome()">Checkout Now</button>
          </div>
        </div>
      </div>
    </div>
  </section>
